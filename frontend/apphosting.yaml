# Specifies the version of the App Hosting YAML schema.
specVersion: v1alpha1

# Defines the commands for building and running your Next.js application.
run:
  # Command to build your application.
  build: npm run build
  # Command to start your application.
  start: npm start

# Defines the environment variables that will be available to your application.
# The actual values for these variables should be set in the Firebase Console
# under your App Hosting backend's settings. This file links the variable name
# your code uses to the secret stored securely in Secret Manager.
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
  - variable: NEXT_PUBLIC_CONTRACT_ADDRESS
    secret: NEXT_PUBLIC_CONTRACT_ADDRESS
  - variable: NEXT_PUBLIC_RPC_URL
    secret: NEXT_PUBLIC_RPC_URL
  - variable: NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID
    secret: NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID